<!DOCTYPE html>
<html>
	<head>
		<title>Paramaterize Whack-A-Mole</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<form action="whack-a-mole.html" method="get">
			<fieldset>
				<legend>Mole Properties</legend>
				<label>Minimum Moles<input type="number" value="3" name="MOLE_UP_MIN"/></label>
				<label>Maximum<input type="number" value="5" name="MOLE_UP_MAX"/></label>
			</fieldset>
			<fieldset>
				<legend>Game Modifiers</legend>
				<label>Number of Rounds<input type="number" value="10" name="NUMBER_OF_ROUNDS"/></label>
				<label>Moles Per Rounds<input type="number" value="3" name="MOLES_PER_ROUND"/></label>
				<label>Round Cooldown<input type="number" value="3" name="ROUND_COOLDOWN"/></label>
			</fieldset>	
			<input type="submit"/>
		</form>
	</body>
</html>
